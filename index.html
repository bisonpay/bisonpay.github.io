<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Music App</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212; 
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 420px;
        background: #181818;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        text-align: center;
    }

    .logo {
        font-size: 28px;
        font-weight: bold;
        color: #1DB954;  
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        background: #282828;
        color: white;
        font-size: 16px;
    }

    input:focus {
        outline: 2px solid #1DB954;
    }

    .btn {
        width: 100%;
        background: #1DB954;
        padding: 14px;
        border: none;
        border-radius: 40px;
        font-size: 16px;
        color: black;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #18a848;
    }

    .small {
        margin-top: 20px;
        font-size: 14px;
        color: #b3b3b3;
    }

    a {
        color: #1DB954;
    }
</style>
</head>

<body>

<div class="container">
    <div class="logo">MusicFlow</div>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Create Password">

    <button class="btn">Register</button>

    <p class="small">Already have an account? <a href="#">Login</a></p>
</div>

</body>
</html>
